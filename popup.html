<!DOCTYPE html>
<head>
    
    <link rel="stylesheet" href="bulma-css/bulma.min.css" type="text/css">
    <link rel="stylesheet" href="bulma-css/bulma-switch.min.css" type="text/css"> 
    <link rel="stylesheet" href="bulma-css/bulma-divider.min.css" type="text/css"> 
    <link href="popup.css" rel="stylesheet" type="text/css">
</head>
<body>

    <br>
    <div class="columns is-mobile">
        <div class="column is-8 is-offset-2">
            <h4 class="title is-4">Feed Blocker</h4>
            <div class="field">
                <input id="lk-checkbox-feed" type="checkbox" name="lk-checkbox-feed" class="switch is-rounded" checked="checked">
                <label for="lk-checkbox-feed">Hide feed</label>
            </div>
            <div class="field">
                <input id="lk-checkbox-news" type="checkbox" name="lk-checkbox-news" class="switch is-rounded" checked="checked">
                <label for="lk-checkbox-news">Hide Today's news</label>
            </div>
            <div class="field">
                <input id="lk-checkbox-courses" type="checkbox" name="lk-checkbox-courses" class="switch is-rounded" checked="checked">
                <label for="lk-checkbox-courses">Hide courses</label>
            </div>
            <br>
            Refresh to see changes.
            <!-- <div class="is-divider"></div>
            <b>Questions?</b>
            https://google.com
            <br> -->
            <br><br>
            &#169; 2020. Darren Tu.

        </div>
    </div>
    </br>
    
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
